<div class="login-container">
  <h2>Login</h2>

  <input type="text"
         [(ngModel)]="username"
         placeholder="Username"
         [disabled]="isLoading"
         class="form-input">

  <input type="password"
         [(ngModel)]="password"
         placeholder="Password"
         [disabled]="isLoading"
         class="form-input">

  <button type="button"
          (click)="onSubmit()"
          [disabled]="isLoading || !username || !password"
          class="regular-button login-button">
    {{isLoading ? 'Logging in...' : 'Login'}}
  </button>

  <div class="error-message" *ngIf="error">
    {{ error }}
  </div>
</div>
